stages:
  download:
    cmd:
    - curl -O http://www.manythings.org/anki/fra-eng.zip
    - unzip fra-eng.zip
    - rm _about.txt fra-eng.zip
    deps:
    - http://www.manythings.org/anki/fra-eng.zip
    outs:
    - fra.txt
  train:
    cmd: python train.py
    deps:
    - fra.txt
    - train.py
    params:
    - params.yaml:
    outs:
    - model
    - results/artifacts
    - results/metrics.json:
        cache: false
    - results/plots:
        cache: false
metrics:
- dvclive/metrics.json
- results/metrics.json
plots:
- dvclive/plots/metrics:
    x: step
- results/plots/metrics:
    x: step
