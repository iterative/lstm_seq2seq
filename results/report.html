    <div id = "static_epoch">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "epoch": "0",
        "rev": "workspace",
        "step": "31"
    },
    {
        "epoch": "0",
        "rev": "workspace",
        "step": "31"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "params": [
        {
            "name": "smooth",
            "value": 0.001,
            "bind": {
                "input": "range",
                "min": 0.001,
                "max": 1,
                "step": 0.001
            }
        }
    ],
    "layer": [
        {
            "mark": "line",
            "encoding": {
                "x": {
                    "field": "step",
                    "type": "quantitative",
                    "title": "step"
                },
                "y": {
                    "field": "epoch",
                    "type": "quantitative",
                    "title": "epoch",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal",
                    "legend": {
                        "orient": "top",
                        "direction": "vertical"
                    }
                }
            },
            "transform": [
                {
                    "loess": "epoch",
                    "on": "step",
                    "groupby": [
                        "rev",
                        "filename",
                        "field",
                        "filename::field"
                    ],
                    "bandwidth": {
                        "signal": "smooth"
                    }
                }
            ]
        },
        {
            "mark": {
                "type": "point",
                "tooltip": {
                    "content": "data"
                }
            },
            "encoding": {
                "x": {
                    "field": "step",
                    "type": "quantitative",
                    "title": "step"
                },
                "y": {
                    "field": "epoch",
                    "type": "quantitative",
                    "title": "epoch",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                }
            }
        }
    ]
}
;
            vegaEmbed('#static_epoch', spec);
